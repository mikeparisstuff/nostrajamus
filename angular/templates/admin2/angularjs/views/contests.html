<!-- BEGIN PAGE HEADER-->
<h3 class="page-title">
	{{Contest.title}}
</h3>
<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->
<div class="row" ng-controller="AdvancedDatatablesDemoCtrl">
	<div class="col-md-12">
		<!-- BEGIN EXAMPLE TABLE PORTLET-->
		<div class="portlet box red-nostra">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-globe"></i>Contest Summary
				</div>
				<div class="tools">
					<a href="javascript:;" class="reload">
					</a>
				</div>
			</div>
			<div class="portlet-body">
				<div class="row">
					<div class="col-md-6">
						{{Contest.NumEntrants}}
						<br>
						{{Contest.Winner}}
						<br>
						{{Contest.Prize}}
						<br>
						{{Contest.SoundcloudPlaylist}}
					</div>
					<div class="col-md-6">
						{{Contest.WinningTrackID}}
						<br>
						{{Contest.EditorsPick}}
					</div>
				</div>
			</div>
		</div>
		<!-- END EXAMPLE TABLE PORTLET-->
	</div>
</div>

<div class="row">
	<h3 align="center">Full Standings</h3>
    <div class="col-md-2">
        <div class="text-center rank-holder">
            <h1 class="counter">{{ Contest.rank }}</h1>
        </div>
    </div>
    <div class="col-md-8">
        <iframe id="player-{{ forloop.counter }}" width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ entry.track.sc_id }}&amp;color=ff3333&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe>
    </div>
    <div class="col-md-2 rank-holder">
        <div>{{ Contest.user.username }}</div>
        <div>{{ Contest.jam_points }} Jam Points</div>
        <!-- <button type="button" class="btn btn-default" data-toggle="modal" data-title="{{ entry.track.title }}" data-id="{{ entry.id }}" data-sc-id="{{ entry.sc_id }}" data-target="#graphModal" data-ip="{{ entry.initial_playback_count }}" data-cp="{{ entry.current_playback_count }}" data-fc="{{ entry.current_follower_count }}" data-album-art="{{ entry.track.artwork_url }}">Details</button> -->
    </div>
</div>
<!-- END MAIN CONTENT -->
<!-- BEGIN MAIN JS -->
<script>
	function AdvancedDatatablesDemoCtrl($scope) {
		Contests.init();
	}
</script>
<!-- END MAIN JS -->

{% load endless %}

{% paginate 8 all_entries %}
{% for entry in all_entries %}
<div class="row">
    <div class="col-md-2">
        <div class="text-center rank-holder">
            <h1 class="counter">{{ entry.rank }}</h1>
        </div>
    </div>
    <div class="col-md-8">
        <iframe id="player-{{ forloop.counter }}" width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ entry.track.sc_id }}&amp;color=ff3333&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe>
    </div>
    <div class="col-md-2 rank-holder">
        <div>{{ entry.user.username }}</div>
        <div>{{ entry.jam_points }} Jam Points</div>
{#        <button type="button" class="btn btn-default" data-toggle="modal" data-title="{{ entry.track.title }}" data-id="{{ entry.id }}" data-sc-id="{{ entry.sc_id }}" data-target="#graphModal">More</button>#}
    </div>
</div>
{% endfor %}
{% show_more %}
